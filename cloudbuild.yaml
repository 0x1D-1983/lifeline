steps:
   - id: Build the Image
     name: 'gcr.io/cloud-builders/docker'
     entrypoint: /bin/bash
     args:
     - -c
     - |
       docker build -t europe-west2-docker.pkg.dev/lifeline-403712/lifeline-repo/lifeline/cd:$SHORT_SHA -f ./Dockerfile . &&
       docker image inspect europe-west2-docker.pkg.dev/lifeline-403712/lifeline-repo/lifeline/cd:$SHORT_SHA
   - id: Scan The Image
     name: 'gcr.io/cloud-builders/gcloud'
     entrypoint: /bin/bash
     args:
     - -c
     - |
       gcloud artifacts docker images scan europe-west2-docker.pkg.dev/lifeline-403712/lifeline-repo/lifeline/cd:$SHORT_SHA \
       --format='value(response.scan)' > /workspace/scan_id.txt
   - id: Check For Vulnerabilities within the Image
     name: 'gcr.io/cloud-builders/gcloud'
     entrypoint: /bin/bash
     args:
     - -c
     - |
       gcloud artifacts docker images list-vulnerabilities $(cat /workspace/scan_id.txt) \
       --format='value(vulnerability.effectiveSeverity)' | if grep -Fxq $_SEVERITY; \
       then echo 'Vulnerability check failed for docker image revision ID "$SHORT_SHA", and will not be pushed to Artifact Registry Repo "$_CONTAINER_REPO_NAME" because "$_SEVERITY" checks are impacting the image and needs to be fixed' && exit 1; else exit 0; fi
   - id: Push Image to Artifact Registry
     name: 'gcr.io/cloud-builders/docker'
     entrypoint: /bin/bash
     args:
     - -c
     - |
       docker push europe-west2-docker.pkg.dev/lifeline-403712/lifeline-repo/lifeline/cd:$SHORT_SHA
   - id: Capture Image Digest Information
     name: 'gcr.io/cloud-builders/gcloud'
     entrypoint: /bin/bash
     args:
      - -c
      - |
        gcloud container images describe europe-west2-docker.pkg.dev/lifeline-403712/lifeline-repo/lifeline/cd:$SHORT_SHA \
        --format='get(image_summary.digest)' > /workspace/digest.txt
