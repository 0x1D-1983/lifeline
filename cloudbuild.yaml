   - id: Create a cloud deploy release and this will also deploy the release to the first target
   # ie dev
     name: 'gcr.io/cloud-builders/gcloud'
     entrypoint: /bin/bash
     args:
      - -c
      - |
        gcloud deploy releases create r-$SHORT_SHA \
          --project=lifeline-403712 \
          --region=europe-west2 \
          --delivery-pipeline=ci-cd-lifeline \
          --images=lifeline-app-image=europe-west2-docker.pkg.dev/lifeline-403712/lifeline-repo/lifeline/cd@$(cat /workspace/digest.txt)
